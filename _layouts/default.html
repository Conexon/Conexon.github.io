{% include header.html %}

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            {% for post in site.posts %}
                <hgroup>
                    <h2><a href="{{ post.permalink }}">{{ post.title }}</a></h2>
                </hgroup>
                <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
                {{ post.desc }}
            {% endfor %}
        </div>
    </div>
</div>

{% include footer.html %}
