<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Federal Support to Price Cap Carriers w/o results</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id="map"></div>
<script>

	var coop_URL = 'mapbox://conexon-design.8q8mtxgm';
	var coop_SourceLayer = 'coops-9vspdx';

	var unservedFill = '#FFA500';
	var blackBorder = '#000000';
	var SACFill = '#0000FF'
	var SACSelectFill = '#0000FF';

	mapboxgl.accessToken = 'pk.eyJ1IjoiY29uZXhvbi1kZXNpZ24iLCJhIjoiY2pvdzZlb2djMXVhOTN3bmhpYzk3NndoZCJ9.On4IrAd0sgmmgd_sAqg_Gg';
	var map = new mapboxgl.Map({
		container: 'map',
		hash: true,
		// style: 'mapbox://styles/mapbox/streets-v11',
		style: 'mapbox://styles/conexon-design/cjow6vt3sax7q2rpbj5wm7s84',
		center: [-84.036, 33.077],  
		minZoom: 8.36,
		maxZoom: 10,
		zoom: 4
	});


	map.on('load', function() { 
		//add Lamar first
		map.addLayer({
		  id: 'coops_lamar',
		  type: 'fill',
		  source: {
		    type: 'vector',
		    url: coop_URL,
		  },
		  'source-layer': coop_SourceLayer,
		  filter: ['==', 'NAME', 'Lamar Electric Membership Corp'],
		  paint: {
		    'fill-color': unservedFill,
		    'fill-opacity': 0.1,
		    'fill-outline-color': blackBorder,
		  },
		  layout: {
		    visibility: 'visible',
		  },	
		}) 		//closes map.addLayer 

		//add Central GA Next
		map.addLayer({
		  id: 'coops_central',
		  type: 'fill',
		  source: {
		    type: 'vector',
		    url: coop_URL,
		  },
		  'source-layer': coop_SourceLayer,
		  filter: ['==', 'NAME', 'Central Georgia Electric Member Corp'],
		  paint: {
		    'fill-color': SACSelectFill,
		    'fill-opacity': 0.1,
		    'fill-outline-color': blackBorder,
		  },
		  layout: {
		    visibility: 'visible',
		  },
		}) 		//closes map.addLayer 




	});		//closes map.on






</script>
 
</body>
</html>
