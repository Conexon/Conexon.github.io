<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Federal Support to Price Cap Carriers w/o results</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id="map"></div>
<script>

	var elligibleUrl = 'mapbox://conexon-design.21qjmpil';
	var elligibleSourceLayer = 'elligible_ms-bm3zem';

	var usacMSUrl = 'mapbox://conexon-design.7a6zyo1w';
	var usacMSSourceLayer = 'usac_ms-86htmq';

	var blockFill = '#FFA500';
	var blockBorder = '#000000';
	var usacFill = '#0000FF'

	mapboxgl.accessToken = 'pk.eyJ1IjoiY29uZXhvbi1kZXNpZ24iLCJhIjoiY2pvdzZlb2djMXVhOTN3bmhpYzk3NndoZCJ9.On4IrAd0sgmmgd_sAqg_Gg';
	var map = new mapboxgl.Map({
		container: 'map',
		hash: true,
		// style: 'mapbox://styles/mapbox/streets-v11',
		style: 'mapbox://styles/conexon-design/cjow6vt3sax7q2rpbj5wm7s84',
		center: [-89.453, 31.78], 
		minZoom: 6,
		maxZoom: 10,
		zoom: 6.06
	});



	map.on('load', function() { 
	//elligible layer
	map.addLayer({
	  id: 'elligible',
	  type: 'fill',
	  source: {
	    type: 'vector',
	    url: elligibleUrl,
	  },
	  'source-layer': elligibleSourceLayer,
	  filter: ['>', 'fcc_904', 0],
	  paint: {
	    'fill-color': blockFill,
	    'fill-opacity': 0.7,
	    'fill-outline-color': blockBorder,
	  },
	  layout: {
	    visibility: 'visible',
	  },
	});

	//USAC layer
	map.addLayer({
	  id: 'USAC_MS',
	  type: 'fill',
	  source: {
	    type: 'vector',
	    url: usacMSUrl,
	  },
	  'source-layer': usacMSSourceLayer,
	  paint: {
	    'fill-color': usacFill,
	    'fill-opacity': 0.1,
	    'fill-outline-color': blockBorder,
	  },
	  layout: {
	    visibility: 'visible',
	  },
	});

	
	map.addLayer({
      id: 'USAC_MS_Lines',
      type: 'line',
      source: {
        type: 'vector',
        url: usacMSUrl,
      },
      'source-layer': usacMSSourceLayer,
      paint: {
        'line-color': usacFill,
        'line-width': 3,
      },
      layout: {
        visibility: 'visible',
      },
    });

	// When a click event occurs on a feature in the states layer, open a popup at the
	// location of the click, with description HTML from its properties.
	map.on('click', 'USAC_MS', function(e) {
	new mapboxgl.Popup()
	.setLngLat(e.lngLat)
	.setHTML(e.features[0].properties.disburse)
	.addTo(map);
	});
 
	// Change the cursor to a pointer when the mouse is over the states layer.
	map.on('mouseenter', 'USAC_MS', function() {
	map.getCanvas().style.cursor = 'pointer';
	});
 
	// Change it back to a pointer when it leaves.
	map.on('mouseleave', 'USAC_MS', function() {
	map.getCanvas().style.cursor = '';
	});
});

</script>
 
</body>
</html>
